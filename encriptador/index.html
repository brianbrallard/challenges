<!DOCTYPE html>
<html lang="esp" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="images/logoalura.png">
            <h1 class="title">Encriptador</h1>
        </div>
        <div class="left">
            <input class="text-input" id="InputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="images/munheco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            
            <textarea class="input-text-area" id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>

        <div class="left-button">
            <p>Solo minúsculas y sin acentos</p>
            <button type = "button" id="btn-encriptar"onclick="encriptar()">Encriptar</button>
            <button type = "button" id="btn-desencriptar"onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>
    
        
        

    </main>
</body>
<footer class="pie">
    <p>Desarrollado por Brian Polo Brallard</p>

</footer>
<script src="script.js">

</script>
</html>
